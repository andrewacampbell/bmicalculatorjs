    <div class="cover-container">

      <div class="inner cover">
        <h3 class="cover-heading">BMI (Body Mass Index) is a measurement of
           body fat based on height and weight that
          applies to both men and women between the ages of 18 and 65 years.</h3>

        <form class="form-signin">

        <h2 class="form-signin-heading" id="heade">My BMI Checker</h2>

        <label for="height" class="sr-only">Height:(cm)</label>
        <input type="text"  class="form-control" placeholder="height in:cm" autofocus id="height" name="height">

        <label for="weight" class="sr-only">Weight:(kg)</label>
        <input type="text"  class="form-control" placeholder="weight in:kg" autofocus  name="weight" id="weight">

        <button class="btn btn-lg btn-primary btn-block" type="button"id="sub">Calculate bmi</button>

        <br><br>
         <div id="success" class="alert alert-success white">Success!</div>
        <div id="output"></div>

         <br><br>
      </form>
